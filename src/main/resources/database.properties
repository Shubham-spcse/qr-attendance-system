# =====================================================
# DATABASE CONFIGURATION - Railway Deployment
# QR Attendance System - MySQL Database Settings
# =====================================================

# Local Development Settings (Will be overridden by Railway)
db.driver=com.mysql.cj.jdbc.Driver
db.url=jdbc:mysql://localhost:3306/qr_attendance_system
db.username=root
db.password=9044

# Connection Pool Settings
db.pool.initialSize=5
db.pool.maxActive=20
db.pool.maxIdle=10
db.pool.minIdle=5
db.pool.maxWait=10000

# Connection Validation
db.testOnBorrow=true
db.testWhileIdle=true
db.validationQuery=SELECT 1

# MySQL Specific Settings
db.useSSL=false
db.allowPublicKeyRetrieval=true
db.serverTimezone=Asia/Kolkata
db.characterEncoding=UTF-8
db.useUnicode=true

# Auto-Reconnect Settings
db.autoReconnect=true
db.failOverReadOnly=false
db.maxReconnects=3

# Performance Tuning
db.cachePrepStmts=true
db.prepStmtCacheSize=250
db.prepStmtCacheSqlLimit=2048
db.useServerPrepStmts=true

# =====================================================
# Railway will automatically inject these variables:
# MYSQL_HOST, MYSQL_PORT, MYSQL_DATABASE,
# MYSQL_USER, MYSQL_PASSWORD
# =====================================================
