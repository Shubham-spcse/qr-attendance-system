# =====================================================
# APPLICATION CONFIGURATION
# QR Attendance System - Application Settings
# =====================================================

# Application Information
app.name=QR Attendance System
app.version=1.0.0
app.environment=development

# Server Settings
server.port=8080
server.context.path=/qr-attendance
server.session.timeout=30

# QR Code Settings
qr.code.width=300
qr.code.height=300
qr.code.format=PNG
qr.code.refresh.interval=300000
qr.code.validity.minutes=5

# Attendance Session Settings
session.pre.activation.minutes=30
session.late.threshold.minutes=15
session.auto.end.enabled=true

# Security Settings
security.password.min.length=8
security.password.require.special.char=true
security.password.require.number=true
security.password.require.uppercase=true
security.session.timeout.minutes=30
security.max.login.attempts=5
security.lockout.duration.minutes=15

# Encryption Settings
encryption.algorithm=AES
encryption.key.size=256
encryption.secret.key=CHANGE_THIS_SECRET_KEY_IN_PRODUCTION_MIN_32_CHARS

# Email Configuration
email.enabled=true
email.smtp.host=smtp.gmail.com
email.smtp.port=587
email.smtp.username=your_email@gmail.com
email.smtp.password=your_app_password
email.smtp.auth=true
email.smtp.starttls.enable=true
email.from.address=noreply@attendance.com
email.from.name=QR Attendance System

# Email Templates
email.low.attendance.threshold=75
email.send.low.attendance.warning=true
email.send.session.reminders=true

# Attendance Rules
attendance.min.percentage=75.00
attendance.allow.late.marking=true
attendance.late.threshold.minutes=15
attendance.max.late.count=3

# Location Validation (Optional)
location.validation.enabled=false
location.max.distance.meters=100
location.gps.accuracy.threshold=50

# File Upload Settings
upload.max.file.size=5242880
upload.allowed.extensions=csv,xlsx,jpg,png
upload.temp.directory=/tmp/attendance

# Notification Settings
notification.retention.days=30
notification.batch.size=100

# Report Settings
report.default.format=PDF
report.export.formats=PDF,EXCEL,CSV
report.cache.enabled=true
report.cache.duration.minutes=10

# Analytics Settings
analytics.default.period.days=30
analytics.cache.enabled=true

# Logging Settings
logging.level=INFO
logging.file.path=/var/log/attendance
logging.file.max.size=10MB
logging.file.max.history=30

# Backup Settings
backup.enabled=false
backup.schedule.cron=0 0 2 * * ?
backup.retention.days=30
backup.location=/var/backups/attendance

# Development Settings (Set to false in production)
dev.show.sql=true
dev.auto.create.tables=false
dev.test.data.enabled=false

# =====================================================
# PRODUCTION CHECKLIST
# =====================================================
# 1. Change app.environment to 'production'
# 2. Update encryption.secret.key with strong random key
# 3. Configure email.smtp credentials
# 4. Disable dev.* settings
# 5. Enable security features
# 6. Configure backup settings
# =====================================================
